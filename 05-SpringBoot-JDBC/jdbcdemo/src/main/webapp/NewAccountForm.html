<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Account</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-4 text-center">Add New Account</h4>
            <form action="addacc" method="POST">
              <div class="mb-3">
                <label for="accountNumber" class="form-label">Account Number</label>
                <input type="text" class="form-control" id="accountNumber" name="accountNumber" autocomplete="off" required />
              </div>
              <div class="mb-3">
                <label for="accountName" class="form-label">Name</label>
                <input type="text" class="form-control" id="accountName" name="accountName" autocomplete="off" required />
              </div>
              <div class="mb-3">
                <label for="accountType" class="form-label">Account Type</label>
                <select class="form-select" id="accountType" name="accountType" required>
                  <option value="">-- Select Type --</option>
                  <option value="saving">Saving</option>
                  <option value="current">Current</option>
                  <option value="fixed">Fixed</option>
                  <option value="ppf">PPF</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="balance" class="form-label">Balance</label>
                <input type="number" class="form-control" id="balance" name="balance" autocomplete="off" step="0.01" required />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Add Account</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
